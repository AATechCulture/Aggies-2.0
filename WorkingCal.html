<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calendar with Preloaded Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 20px 0;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color: #ddd;
      width: 90%;
      max-width: 700px;
    }

    .day {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .day:hover {
      background-color: #e0e0e0;
    }

    .day-number {
      font-weight: bold;
    }

    .task-preview {
      margin-top: 5px;
      font-size: 0.8em;
      color: #555;
    }

    #task-view {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      width: 90%;
      max-width: 700px;
      display: none;
    }

    #task-view h2 {
      margin-top: 0;
    }

    #task-list {
      list-style: none;
      padding: 0;
    }

    #task-list li {
      margin: 5px 0;
      padding: 5px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }

    #task-list li:hover {
      background-color: #f0f0f0;
    }

    #add-task {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    #add-task input {
      flex: 1;
      padding: 5px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #add-task button {
      padding: 5px 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }

    #add-task button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>November Calendar</h1>
  <div id="calendar"></div>

  <div id="task-view">
    <h2>Tasks for <span id="selected-date"></span></h2>
    <ul id="task-list"></ul>
    <div id="add-task">
      <input type="text" id="task-input" placeholder="Enter a task">
      <button onclick="addTask()">Add Task</button>
    </div>
  </div>

  <script>
    // Constants
    const daysInMonth = 30; // November
    const firstDayOfWeek = 3; // Starts on Wednesday (0 = Sunday, 1 = Monday, ...)

    // Predefined tasks
    const tasks = {
      2: ["Math assignment due", "Doctor's appointment at 3 PM"],
      5: ["Project meeting at 10 AM"],
      12: ["Submit essay", "Team lunch"],
      18: ["Test day", "Birthday party at 7 PM"],
      25: ["Thanksgiving dinner"],
    };

    const calendar = document.getElementById('calendar');
    const taskView = document.getElementById('task-view');
    const selectedDateElement = document.getElementById('selected-date');
    const taskList = document.getElementById('task-list');
    const taskInput = document.getElementById('task-input');

    // Create Calendar Grid
    function createCalendar() {
      // Add empty slots for days before the 1st
      for (let i = 0; i < firstDayOfWeek; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.classList.add('day');
        emptyDiv.style.visibility = 'hidden';
        calendar.appendChild(emptyDiv);
      }

      // Add days
      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        dayDiv.innerHTML = `<span class="day-number">${day}</span>`;

        // Add task preview if tasks exist
        if (tasks[day]) {
          const taskPreview = document.createElement('div');
          taskPreview.classList.add('task-preview');
          taskPreview.textContent = `${tasks[day].length} Task(s)`;
          dayDiv.appendChild(taskPreview);
        }

        dayDiv.addEventListener('click', () => openTaskView(day));
        calendar.appendChild(dayDiv);
      }
    }

    // Open Task View for a specific day
    function openTaskView(day) {
      selectedDateElement.textContent = `November ${day}`;
      taskView.style.display = 'block';

      // Populate tasks for the day
      taskList.innerHTML = '';
      if (tasks[day]) {
        tasks[day].forEach(task => {
          const taskItem = document.createElement('li');
          taskItem.textContent = task;
          taskList.appendChild(taskItem);
        });
      }
    }

    // Add a Task
    function addTask() {
      const selectedDay = parseInt(selectedDateElement.textContent.split(' ')[1]);
      const task = taskInput.value.trim();
      if (!task) return;

      // Add task to storage
      if (!tasks[selectedDay]) tasks[selectedDay] = [];
      tasks[selectedDay].push(task);

      // Update task list
      const taskItem = document.createElement('li');
      taskItem.textContent = task;
      taskList.appendChild(taskItem);

      // Clear input
      taskInput.value = '';
    }

    // Initialize
    createCalendar();
  </script>
</body>
</html>
