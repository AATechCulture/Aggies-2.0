<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Keep Up</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Keep Up!</h1>
            <div class="calendar">
                <h3>{{ current_date }}</h3>
            </div>
        </div>

        <div class="snackbar">
            <span>Streak: 0</span>
        </div>

        <div class="current-day">
            <h2>Current Day Tasks</h2>
            <div class="todo-item">
                <label>
                    <input type="checkbox" onclick="updateStreak()">
                    Complete project documentation
                </label>
            </div>
            <div class="todo-item">
                <label>
                    <input type="checkbox" onclick="updateStreak()">
                    Review pull requests
                </label>
            </div>
            <div class="todo-item">
                <label>
                    <input type="checkbox" onclick="updateStreak()">
                    Team meeting at 2 PM
                </label>
            </div>
        </div>

        <div class="chatbot">
            <h2>Chatbot Goals</h2>
            <p>Your daily goals and progress will appear here</p>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const output = document.querySelector('.snackbar span');
    
        const total = checkboxes.length;
        const arr = [false, false, false];
        function updateStreak(){
            window.addEventListener('change', function () {
            for(let i = 0; i < checkboxes.length; i++)
        {
            if(checkboxes[i].checked)
             {
                arr[i] = true;
             }
        }
             const allTrue = arr.every(Boolean);
        //output.textContent = arr; 
         if(allTrue){
             output.textContent = 'Streak: 1';            
         }
        //alert("It's changed!")
        });
        }
    </script>    
</body>
</html>
