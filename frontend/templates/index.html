<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Keep Up</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Keep Up!</h1>
            <div class="calendar">
                <h3>{{ current_date }}</h3>
            </div>
        </div>

        <div class="snackbar">
            <span>Important updates will appear here</span>
            <button onclick="closeSnackbar()">Ã—</button>
        </div>

        <div class="current-day">
            <h2>Current Day Tasks</h2>
            <div class="todo-item">
                <input type="checkbox" id="task1">
                <label for="task1">Complete project documentation</label>
            </div>
            <div class="todo-item">
                <input type="checkbox" id="task2">
                <label for="task2">Review pull requests</label>
            </div>
            <div class="todo-item">
                <input type="checkbox" id="task3">
                <label for="task3">Team meeting at 2 PM</label>
            </div>
        </div>

        <div class="chatbot">
            <h2>Chatbot Goals</h2>
            <p>Your daily goals and progress will appear here</p>
        </div>
    </div>

    <script>
        function closeSnackbar() {
            document.querySelector('.snackbar').style.display = 'none';
        }
    </script>
</body>
</html>
